<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-cont">
  <div>
    <img src="images/illustration-hero.svg" width="350" class="picture" alt="">
  </div>

  <div>
    <p class="p1">
      Order Summary
    </p>

    <p class="p2">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
  </div>

  <div class="con">
    <img src="images/icon-music.svg" width="35" alt="">
    <span class="ap"> Annual Plan </span> <span class="numb">$59.99/year</span>
    <span class="change"><a href="#" class="link">Change</a></span>
  </div>
  <div>
  <button class="button">
    Proceed to Payment
  </button>
</div>

<div class="cancel">
  <a href="#" class="line">Cancel Order</a>
</div>
</div>
 
</body>
</html>
